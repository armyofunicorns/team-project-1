<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Project 1</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="./assets/css/mdb.min.css" />
    <!-- Our CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    

    <!-- Create a container and center the button inside the container -->
    <div id="container">
        <div id="truckName"></div>
        <button type="button" id="findTruckBtn" class="btn btn-primary" data-mdb-toggle="button" autocomplete="off">
            Find a Truck
        </button>
        
        <!-- Google Map -->
        <div id="map"></div>
    </div>

    

    <!-- MAP -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <script type="text/javascript" src="./assets/js/api-googlemap.js"></script>
    <!-- API -->
    <script type="text/javascript" src="./assets/js/api-pull.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="./assets/js/mdb.min.js"></script>
</body>
</html>
