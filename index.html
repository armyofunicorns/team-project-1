<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SF Eats On Wheels</title>

        <!-- Main stylesheet -->
        <link rel="stylesheet" href="./assets/css/style.css" />

        <!-- MD Bootstrap stylesheet -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-teal.min.css" />
  </head>
  <body>
    <!-- Include a semantic Header element  -->
    <header>
      <h1>SF Food Trucks</h1>
    </header>

    <section id="container">

    </section>
    
      <div class="container-search">
        <div class="row">
          <div class="col-lg-12">
            <nav id="search-bar">
              <form id="search-form">
                <div class="buttoncenter">
                <button type="button" id="TruckSearchBtn" class=" mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Find A Food Truck</button>
              </div> <br>
                <ul class="nobullets">
                  <li id="truck"></li>
                  <li id="time"></li>
                  <li id="description"></li>
                  <li id="address"></li>
                </ul>
                <div class='buttoncenter'>
                <button type="button" id="food-category-add" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">SAVE</button>
              </div>
              <div class='buttonclear'>
                <button type="button" id="clear-trucks" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Clear</button>
              </div>
              </form>
              <form id="SaveList">
                <ul class='nobullets'>

                </ul>
              </form>
            </nav>
            
          </div>
        </div>

            
      </div>

      <!-- Include a semantic Footer element -->
      <footer>
        <p>&copy; 2021 / Army Of Unicorns</p>
      </footer>

      <!-- MAP -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly" async></script>
      
      <!-- JS for Map -->
      <script type="text/javascript" src="./assets/js/api-googlemap.js"></script>
      
      <!-- JQuery API -->
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

      <!-- Link to the SF Gov Food Truck API-->
      <script src="./assets/js/api-pull.js"></script>
  </body>
</html>
